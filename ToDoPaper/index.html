<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>My homework</title>
  <meta name="description" content="Second homework">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="todo-items" class="container">
    <H3 style="text-align: center">TODOS
      <span id="totalTodos">(0)</span>
    </H3>
    <div class="filters">
      <span class="filter active" name="all">All todos</span>
      <span class="filter" name="completed">Completed </span>
      <span class="filter" name="not_completed">Not completed </span>
    </div>

    <div class="addTodoContainer">
      <input type="text" class="todoInput" placeholder="Enter new todo">
      <button class="addTodo">Add</button>
    </div>

    <ul></ul>
  </div>
</body>

<script src="jquery-3.3.1.min.js"></script>
<script src="functions.js"></script>

<script src="script.js"></script>

  window.onload = function () {
    initView();
    showTotalTodoCount();
  }
</script>
